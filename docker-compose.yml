version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: shoppingmall-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root1234
      MYSQL_DATABASE: shoppingmall
      MYSQL_USER: shopuser
      MYSQL_PASSWORD: shop1234
      TZ: Asia/Seoul
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    networks:
      - shop-network

volumes:
  mysql-data:
    driver: local

networks:
  shop-network:
    driver: bridge
