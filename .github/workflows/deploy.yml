name: Java CI with Gradle
on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Java JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
        shell: bash

      - name: Build with Gradle
        run: ./gradlew build
        shell: bash

      - name: Docker build
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker build -t shoppingmall .
          docker tag shoppingmall dbswhd493/shoppingmall:${GITHUB_SHA::7}
          docker push dbswhd493/shoppingmall:${GITHUB_SHA::7}

      - name: Docker pull
        run: |
          sudo docker pull dbswhd493/shoppingmall:${GITHUB_SHA::7}
          docker run -d -p 8080:8080 dbswhd493/shoppingmall:${GITHUB_SHA::7}
        

