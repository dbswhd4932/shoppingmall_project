spring:
  h2:
    console:
      enabled: true
      path: /h2-console

  datasource:
    url: jdbc:h2:mem:test
    username: sa
    password:
    driver-class-name: org.h2.Driver

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace #JPA 파라미터 콘솔에서 확인가능