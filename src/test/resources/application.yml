spring:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update # 테스트용 DB 생성(실제 운영시 동일하게 사용하면, 애플리케이션 재기동시마다 삭제됨)
  main:
    allow-bean-definition-overriding: true

cloud:
  aws:
    credentials:
      access-key: ${cloud.aws.credentials.access-key}
      secret-key: ${cloud.aws.credentials.access-key}
    s3:
      bucket: ${cloud.aws.s3.bucket}
    region:
      static: ${cloud.aws.region.static}
    stack:
      auto: false
jwt:
  header: Authorization

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace