spring:
  datasource:
    url: jdbc:mysql://localhost:3306/shop?serverTimezone=Asia/Seoul
    username: root
    password: 1234
    driver-class-name: com.mysql.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true
  mvc:
    path match:
      matching-strategy: ant_path_matcher #swagger

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace #JPA 파라미터 콘솔에서 확인가능