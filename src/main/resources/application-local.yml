spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/shoppingmall?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
    username: shopuser
    password: shop1234
  main:
    allow-bean-definition-overriding: true
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        default_batch_fetch_size: 100
    database: mysql
    open-in-view: false
  mvc:
    path match:
      matching-strategy: ant_path_matcher
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  cache:
    jcache:
      config: classpath:ehcache.xml

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: debug
    root: info

# AWS 설정 비활성화 (로컬 환경에서는 S3를 사용하지 않음)
cloud:
  aws:
    credentials:
      access-key: local-dummy-access-key
      secret-key: local-dummy-secret-key
    s3:
      bucket: local-dummy-bucket
    region:
      static: ap-northeast-2
    stack:
      auto: false

jwt:
  header: Authorization
